<style>
  /* Cải thiện carousel */
  .carousel-image {
    height: 600px;
    object-fit: cover;
    object-position: center;
  }
  
  .carousel-indicators {
    bottom: 20px;
  }
  
  .carousel-indicators button {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin: 0 5px;
  }
  
  .carousel-control-prev,
  .carousel-control-next {
    width: 5%;
    opacity: 0.7;
  }
  
  .carousel-control-prev:hover,
  .carousel-control-next:hover {
    opacity: 1;
  }
  
  @media (max-width: 768px) {
    .carousel-image {
      height: 400px;
    }
  }
</style>
{% endblock banner_slider %}

{% block main-content %}
<div class="container mt-5">
  <div class="row g-4">
    {% for product in products %}
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card product-card h-100 border-0 shadow-sm">
          <div class="product-img-container">
            <img class="card-img-top product-img" src="{{ product.ImageURL }}" alt="{{ product.name }}">
          </div>
          <div class="card-body">
            <h5 class="product-name text-center">{{ product.name }}</h5>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <h5 class="product-price mb-0"><span class="price-value" data-value="{{ product.price|floatformat:0 }}">{{ product.price|floatformat:0 }}</span> VNĐ</h5>
              <a class="btn btn-primary view-product-btn" href="{% url 'product_detail' product.id %}" data-product="{{ product.id }}">Xem sản phẩm</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  /* Cải thiện product cards */
  .product-card {
    transition: all 0.3s ease;
    border-radius: 8px;
    overflow: hidden;
  }
  
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
  }
  
  .product-img-container {
    width: 100%;
    height: 300px; /* Bạn có thể điều chỉnh theo nhu cầu */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .product-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }  
  
  .product-card:hover .product-img {
    transform: scale(1.05);
  }
  
  .product-name {
    font-weight: 500;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    height: 40px;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }
  
  .product-price {
    font-weight: 600;
    color: #2c3e50;
    font-size: 1rem;
  }
  
  .view-product-btn {
    font-size: 0.9rem;
    padding: 0.375rem 0.75rem;
    transition: all 0.3s ease;
  }
  
  .view-product-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  /* Responsive adjustments */
  @media (max-width: 992px) {
    .product-price {
      font-size: 0.9rem;
    }
    
    .view-product-btn {
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Hàm định dạng số với dấu "." ngăn cách hàng nghìn
    function formatNumberWithDots(number) {
      return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
    
    // Áp dụng định dạng cho tất cả các phần tử có class "price-value"
    const priceElements = document.querySelectorAll('.price-value');
    priceElements.forEach(element => {
      const originalValue = element.getAttribute('data-value');
      if (originalValue) {
        element.textContent = formatNumberWithDots(originalValue);
      }
    });
    
    // Thêm chức năng cho nút "Xem sản phẩm"
    document.querySelectorAll('.view-product-btn').forEach(button => {
      button.addEventListener('click', function(event) {
        // Lưu ID sản phẩm vào localStorage để có thể sử dụng sau này nếu cần
        const productId = this.getAttribute('data-product');
        localStorage.setItem('lastViewedProduct', productId);
        
        // Tiếp tục chuyển hướng đến trang chi tiết sản phẩm (không cần ngăn chặn hành vi mặc định)
      });
    });
  });
</script>
{% endblock main-content %}
