{% block main-content %}
<div class="container mt-4">
  <div class="row" style="width:100%">
    {% for product in products %}
      <div class="col-lg-3 col-md-6 mb-4">
        <img class="thumbnail img-fluid" src="{{ product.ImageURL }}">
        <h5 class="text-center mt-2">{{ product.name }}</h5> <!-- Tên sản phẩm -->
        <div class="d-flex justify-content-between align-items-center mt-2">
          <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
          <a class="btn btn-outline-success" href="{% url 'product_detail' product.id %}">Xem chi tiết</a>
          <h5 class="mb-0"><strong>{{ product.price|floatformat:0 }} VNĐ</strong></h5>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<br><br>
{% endblock main-content %}
